<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Largest Number</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f6d365, #fda085, #fbc2eb, #a6c1ee);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 450px;
        text-align: center;
        transition: transform 0.3s ease;
    }

    form:hover {
        transform: translateY(-5px);
    }

    h2 {
        color: #333;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #ccc;
        font-size: 16px;
        transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        outline: none;
    }

    .error {
        color: #ff4d4d;
        font-size: 0.9em;
        margin-top: 5px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
    }

    button:hover {
        background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #2575fc;
    }
</style>
</head>
<body>

<form id="arrayForm">
    <h2>Find the Largest Number</h2>

    <div class="form-group">
        <label for="numbers">Enter numbers (comma separated)</label>
        <input type="text" id="numbers" placeholder="e.g., 5, 10, 2, 8">
        <div class="error" id="numbersError"></div>
    </div>

    <button type="submit">Find Largest</button>
    <div class="result" id="result"></div>
</form>

<script>
document.getElementById('arrayForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const numbersInput = document.getElementById('numbers').value.trim();
    const numbersError = document.getElementById('numbersError');
    const result = document.getElementById('result');

    // Clear previous messages
    numbersError.textContent = '';
    result.textContent = '';

    if (numbersInput === '') {
        numbersError.textContent = 'Please enter some numbers';
        return;
    }

    // Split input into array
    let numbersArray = numbersInput.split(',').map(num => num.trim());

    // Validate all elements are numbers
    let invalid = numbersArray.some(num => isNaN(num) || num === '');
    if (invalid) {
        numbersError.textContent = 'Please enter valid numbers separated by commas';
        return;
    }

    // Convert strings to numbers
    numbersArray = numbersArray.map(Number);

    // Find largest number
    const largest = Math.max(...numbersArray);

    // Display result with popup
    result.textContent = `The largest number is: ${largest}`;
    alert(`Form submitted successfully! The largest number is ${largest}`);
});
</script>

</body>
</html>
